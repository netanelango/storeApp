<div class="container mt-5">
  <h2 class="text-center">Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email invalide
      </small>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Mot de passe requis (6 caractères minimum)
      </small>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>

    <p class="text-center">Pas encore de compte ?
      <a routerLink="/register" class="btn btn-outline-secondary">Créer un compte</a>
    </p>
    
  </form>
</div>
